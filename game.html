<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="UTF-8">
    <title>SVG animation test</title>
  </head>

  <body>
    <style>
      #snowboarder,
      #parachutist,
      #kiter,
      #diver {
        display: none;
      }
    </style>

    <svg xmlns="http://www.w3.org/2000/svg" height="2000" width="1000" id="snowboarderBoard">
      <rect width="100%" height="100%" fill="none" stroke="black"/>
      <g id="snowboarderContainer">
        <g id="snowboarder">
          <!-- Create the head. -->
          <circle cx="72" cy="12" r="12" fill="black" id="head" />
          <!-- Create the body. -->
          <rect width="10" height="50" rx="5" ry="5" fill="black" transform="translate(65, 17) rotate(30, 5, 0)" id="body"/>
          <!-- Create the left arm. -->
          <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(60, 27) rotate(90, 5, 0)" id="leftarm"/>
          <!-- Create the right arm. -->
          <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(60, 27) rotate(-30, 5, 0)" id="rightarm"/>
          <!-- Create the left leg. -->
          <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(45, 52) rotate(30, 5, 0)" id="leftleg"/>
          <!-- Create the left leg 2. -->
          <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(36, 69) rotate(90, 5, 0)" id="leftleg2"/>
          <!-- Create the right leg. -->
          <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(43, 57) rotate(-30, 5, 0)" id="rightleg"/>
          <!-- Create the right leg 2. -->
          <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(53, 72) rotate(0, 5, 0)" id="rightleg2"/>
          <!-- Create the snowboard. -->
          <rect width="90" height="10" rx="5" ry="5" fill="black" transform="translate(0, 52) rotate(35, 0, 5)" id="body"/>
        </g>
      </g>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" height="2000" width="1000" id="parachutistBoard">
      <rect width="100%" height="100%" fill="none" stroke="black"/>
      <g id="parachutistContainer">
        <g id="parachutist">
          <!-- Create the parachute. -->
          <path d="M99.901 158.413c0 0 51.303-64.368 110.407-12.636 0 0 51.732-66.56 104.028 1.71 0 0 40.94-54.006 97.762 5.683 0 0-25.538-114.012-144.804-127.754 0.010-0.010-137.595-20.665-167.393 132.997z" transform="scale(0.48, 0.48) translate(-54, 0)" fill="black"/>
          <!-- Create the left parachute string. -->
          <rect width="4" height="90" rx="2" ry="2" fill="black" transform="translate(21, 72) rotate(-28, 2, 0)" id="leftstring"/>
          <!-- Create the right parachute string. -->
          <rect width="4" height="90" rx="2" ry="2" fill="black" transform="translate(166, 72) rotate(28, 2, 0)" id="rightstring"/>
          <!-- Create the head. -->
          <circle cx="96" cy="150" r="12" fill="black" id="head" />
          <!-- Create the body. -->
          <rect width="10" height="50" fill="black" transform="translate(91, 150)" id="body"/>
          <!-- Create the left arm. -->
          <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(91, 170) rotate(120, 5, 0)" id="leftarm"/>
          <!-- Create the right arm. -->
          <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(91, 170) rotate(-120, 5, 0)" id="rightarm"/>
          <!-- Create the left leg. -->
          <rect width="10" height="45" rx="5" ry="5" fill="black" transform="translate(91, 200) rotate(30, 5, 0)" id="leftleg"/>
          <!-- Create the right leg. -->
          <rect width="10" height="45" rx="5" ry="5" fill="black" transform="translate(91, 200) rotate(-30, 5, 0)" id="rightleg"/>
        </g>
      </g>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" height="2000" width="1000" id="kiterBoard">
      <rect width="100%" height="100%" fill="none" stroke="black"/>
      <g id="kiterContainer">
        <g id="kiter">
          <g>
            <!-- Create the kitewing. -->
            <g transform="scale(0.4)" id="kitewing">
              <path d="M104.665,304.133c9.525-4.571,12.747-18.149,9.019-28.037c-12.412-32.924-36.5-105.494-33.135-164.925    c2.984-52.642,18.485-82.745,30.104-98.188c6.35-8.444,4.676-12.508-5.154-8.645C87.808,11.3,58.183,27.7,20.335,66.208    C12.942,73.744,5.177,88.432,3.571,98.874c-5.823,37.915-11.532,125.823,43.682,193.764    C47.253,292.638,68.501,321.479,104.665,304.133z"/>

            </g>
            <!-- Create the head. -->
            <circle cx="150" cy="150" r="12" fill="black" id="head" />
            <!-- Create the body. -->
            <rect width="10" height="50" rx="5" ry="5" fill="black" transform="translate(145, 145) rotate(0, 5, 0)" id="body"/>
            <!-- Create the left arm. -->
            <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(142, 170) rotate(135, 5, 0)" id="leftarm"/>
            <!-- Create the right arm. -->
            <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(142, 170) rotate(90, 5, 0)" id="rightarm"/>
            <!-- Create the left leg. -->
            <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(145, 192) rotate(90, 5, 0)" id="leftleg"/>
            <!-- Create the left leg 2. -->
            <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(125, 190) rotate(30, 5, 0)" id="leftleg2"/>
            <!-- Create the right leg. -->
            <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(147, 190) rotate(30, 5, 0)" id="rightleg"/>
            <!-- Create the right leg 2. -->
            <rect width="10" height="25" rx="5" ry="5" fill="black" transform="translate(135, 205) rotate(-30, 5, 0)" id="rightleg2"/>
            <!-- Create the kiteboard. -->
            <rect width="80" height="10" rx="5" ry="5" fill="black" transform="translate(100, 192) rotate(30, 0, 5)" id="body"/>
          </g>
        </g>
      </g>
    </svg>

          <rect width="10" height="50" fill="black" transform="translate(26, 20)" id="body"/>

          <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(26, 40) rotate(60, 5, 0)" id="leftarm"/>
          <!-- Create the right arm. -->
          <rect width="10" height="35" rx="5" ry="5" fill="black" transform="translate(26, 40) rotate(-60, 5, 0)" id="rightarm"/>
          <!-- Create the left leg. -->
          <rect width="10" height="45" rx="5" ry="5" fill="black" transform="translate(26, 70) rotate(30, 5, 0)" id="leftleg"/>
          <!-- Create the right leg. -->
          <rect width="10" height="45" rx="5" ry="5" fill="black" transform="translate(26, 70) rotate(-30, 5, 0)" id="rightleg"/>

          </g>
        </g>
      </g>
    </svg>
